<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="build/css/main.css">
    <style>
        .column {
            border: solid #2AABCE 1px;
            border-radius: 5px;
            margin-bottom: 5px;
        }
    </style>

    <title>my</title>
</head>

<body>

    <div class="container">
      <h3>grid</h3>
      <p>Grid based on Flexbox</p>
        <div class="row">
            <div class="column">column</div>
            <div class="column">column</div>
            <div class="column">column</div>
            <div class="column">column</div>
        </div>
        <div class="row">
            <div class="column">column<br><br>Some low text</div>
            <div class="column"> column<br> </div>
        </div>

        <div class="row">
            <div class="column grow-2">column</div>
            <div class="column">column</div>
            <div class="column">column</div>
        </div>

        <div class="row">
            <div class="column">column</div>
            <div class="column grow-2">column grow-2</div>
            <div class="column">column</div>
        </div>

        <h3>CTA Buttons</h3>
        <div class="section">

                <div class="cta-button">Primary button</div>
                <div class="cta-button cta-button-secondary">Secondary button</div>
                <div class="cta-button cta-button-link">Secondary link</div>

                <button class="cta-button" disabled>Primary button</button>
                <button class="cta-button cta-button-secondary" disabled>Secondary button</button>

        </div>

        <div class="section">
            <a href="#" class="link">This is a link</a>
        </div>

        <div class="section">
          <h1>Heading 1</h1>
          <h2>Heading 2</h2>
          <h3>Heading 3</h3>
        </div>
    </div>
    <script src="build/main.js"></script>
</body>

</html>
